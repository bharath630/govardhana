<style>
/* Scoped Polaroid Styles */
.polaroid-gallery {
  width: 100%;
  background: #5b9489;
  font-family: "Poor Story", cursive;
  padding: 40px 0;
}

.polaroid-gallery__container {
  display: flex;
  flex-wrap: wrap;
  justify-content: center;
  gap: 30px;
}

.polaroid {
  background-color: white;
  width: 400px;
  height: 450px;
  padding: 1rem;
  box-shadow: 0 0.2rem 1.2rem rgba(0, 0, 0, 0.2);
  transform: rotate(calc(-6deg + 12deg * var(--random)));
}

.polaroid__content {
  display: flex;
  flex-direction: column;
  align-items: center;
}

.polaroid__content-image {
  width: 100%;
  height: 350px;
  overflow: hidden;
}

.polaroid__content-image img {
  width: 100%;
  height: 100%;
  object-fit: cover;
}

.polaroid__content-caption {
  margin-top: 10px;
  font-size: 25px;
  text-align: center;
}

/* Video Frame Styles */
#frame {
  position: relative;
  padding: 0;
  margin: 40px auto;
  border: solid 15px #555;
  max-width: 600px;
  box-shadow: -3px -3px 12px #999;
}

#border {
  position: relative;
  padding: 0;
  margin: 0;
  border: solid 30px white;
  box-shadow: -3px -3px 12px #999;
}

video {
  display: block;
  width: 100%;
  height: auto;
  border-top: solid 2px #aaa;
  border-left: solid 2px #aaa;
  border-bottom: solid 2px #ccc;
  border-right: solid 2px #ccc;
}
</style>

<script>
  // Apply random rotation to polaroids
  document.querySelectorAll('.polaroid').forEach((item, index) => {
    item.style.setProperty('--random', index % 2 ? Math.random() : -Math.random());
  });
</script>
