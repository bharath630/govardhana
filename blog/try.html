<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Govardhana</title>
    <style>
        #play-btn {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #28a745;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            display: none;
        }
    </style>
</head>
<body>
    <!-- Background Music -->
    <audio id="background-music" loop>
        <source src="/govardhana/music/your-music-file.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <!-- Content -->
    <h1>Welcome to Govardhana</h1>
    <p>Enjoy the peaceful vibes while browsing!</p>

    <!-- Fallback Play Button -->
    <button id="play-btn">Play Music</button>

    <!-- JavaScript -->
    <script>
        const backgroundMusic = document.getElementById('background-music');
        const playButton = document.getElementById('play-btn');

        // Try to autoplay the music
        document.addEventListener('DOMContentLoaded', () => {
            backgroundMusic.volume = 0.1; // Set volume to a low level

            backgroundMusic
                .play()
                .catch((error) => {
                    console.log('Autoplay blocked. Showing play button:', error);
                    playButton.style.display = 'block'; // Show play button
                });
        });

        // Play the music if the user clicks the button
        playButton.addEventListener('click', () => {
            backgroundMusic
                .play()
                .then(() => {
                    playButton.style.display = 'none'; // Hide button after playing
                })
                .catch((error) => console.error('Playback failed:', error));
        });
    </script>
</body>
</html>
