<!DOCTYPE html>
<html>
<head>
  <title>Payment Form</title>
</head>
<body>

<form id="paymentForm" onsubmit="submitForm(event)">
  <label for="name">Name:</label>
  <input type="text" id="name" name="name" required><br>

  <label for="email">Email:</label>
  <input type="email" id="email" name="email" required><br>

  <label for="adhar">Aadhar:</label>
  <input type="text" id="adhar" name="adhar" required><br>

  <label for="phone">Phone:</label>
  <input type="text" id="phone" name="phone" required><br>

  <button type="submit">Submit</button>
</form>

<div id="confirmationMessage" style="display:none; color: green;">
  Form submitted successfully! Thank you for your submission.
</div>

<script>
  function submitForm(event) {
    event.preventDefault(); // Prevent default form submission

    // Gather form data
    const formData = new FormData(document.getElementById("paymentForm"));
    const url = "https://script.google.com/macros/s/AKfycbyPXAL2fP2UQKyu50zZkBTMSN41N7LjoWQflSWIYReO3P1Lg3SBeEuoRJqboDLy2dX-Kw/exec"; // Replace with your Google Apps Script URL

    // Send form data via fetch (AJAX)
    fetch(url, {
      method: "POST",
      body: formData
    })
    .then(response => response.text())
    .then(data => {
      // Show confirmation message
      document.getElementById("confirmationMessage").style.display = "block";
      // Optionally, reset the form
      document.getElementById("paymentForm").reset();
    })
    .catch(error => {
      console.error("Error submitting form:", error);
    });
  }
</script>

</body>
</html>
