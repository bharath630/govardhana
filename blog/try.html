<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Polaroid Gallery</title>
  <link href="https://fonts.googleapis.com/css2?family=Poor+Story&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: "Poor Story", cursive;
      margin: 0;
      padding: 0;
      background-color: #5b9489;
    }

    .container {
      width: 100%;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-wrap: wrap;
    }

    .polaroid {
      margin: 30px;
      width: 400px;
      height: 450px;
      background-color: white;
      padding: 1rem;
      box-shadow: 0 0.2rem 1.2rem rgba(0, 0, 0, 0.2);
      transform: rotate(0deg); /* Initial transform, randomized later */
      transition: transform 0.3s ease;
    }

    .polaroid__content-image {
      height: 350px;
      width: 100%;
      overflow: hidden;
    }

    .polaroid__content-image img {
      height: 100%;
      width: 100%;
      display: block;
      object-fit: cover;
    }

    .polaroid__content-caption {
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 25px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="polaroid">
      <div class="polaroid__content">
        <div class="polaroid__content-image">
          <img src="https://images.unsplash.com/photo-1544568100-847a948585b9?ixlib=rb-1.2.1&q=80&fm=jpg&crop=entropy&cs=tinysrgb&w=400&fit=max&ixid=eyJhcHBfaWQiOjE0NTg5fQ" alt="">
        </div>
        <div class="polaroid__content-caption">
          <p>the good ol' boy</p>
        </div>
      </div>
    </div>

    <!-- Repeat for other polaroid elements -->
    <div class="polaroid">
      <div class="polaroid__content">
        <div class="polaroid__content-image">
          <img src="https://images.unsplash.com/photo-1517423440428-a5a00ad493e8?ixlib=rb-1.2.1&q=80&fm=jpg&crop=entropy&cs=tinysrgb&w=400&fit=max&ixid=eyJhcHBfaWQiOjE0NTg5fQ" alt="">
        </div>
        <div class="polaroid__content-caption">
          <p>mr i didn't do it</p>
        </div>
      </div>
    </div>

    <!-- Add more as required -->
  </div>

  <script>
    // Random rotation effect for each polaroid
    const polaroids = document.querySelectorAll('.polaroid');
    polaroids.forEach(item => {
      const randomRotation = Math.floor(Math.random() * (6 - -6 + 1) + -6); // Random degree between -6 and 6
      item.style.transform = `rotate(${randomRotation}deg)`;
    });
  </script>
</body>
</html>
