<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Go-Pooja Registration Form</title>
</head>
<body>

<div class="form-container">
  <h2>Go-Pooja Registration</h2>
  <form id="registrationForm" onsubmit="submitForm(event)">
    <label for="name">Name</label>
    <input type="text" id="name" name="name" required placeholder="Enter your name">

    <label for="email">Email</label>
    <input type="email" id="email" name="email" required placeholder="Enter your email">

    <label for="phone">Phone Number</label>
    <input type="text" id="phone" name="phone" required placeholder="Enter your phone number">

    <label for="adhar">Aadhar Number</label>
    <input type="text" id="adhar" name="adhar" required placeholder="Enter your Aadhar number">

    <label for="occasion">Occasion</label>
    <select id="occasion" name="occasion" required>
      <option value="">Select Occasion</option>
      <option value="Birthday">Birthday</option>
      <option value="Anniversary">Anniversary</option>
      <option value="PunyaTithi">Punya Tithi</option>
      <option value="Other">Other</option>
    </select>

    <button type="submit">Submit</button>
    <div id="confirmationMessage">Form submitted successfully!</div>
  </form>
</div>

<script>
  // Function to validate the Aadhar number format
  function validateAadhar(adhar) {
    return /^\d{12}$/.test(adhar); // Aadhar must be exactly 12 digits
  }

  // Function to validate the phone number format
  function validatePhone(phone) {
    return /^\d{10}$/.test(phone); // Phone must be exactly 10 digits
  }

  // Flag to prevent multiple submissions
  let isSubmitted = false;

  function submitForm(event) {
    event.preventDefault();
    
    if (isSubmitted) {
      alert("Form has already been submitted.");
      return;
    }

    // Basic validation for Aadhar and phone
    const adhar = document.getElementById('adhar').value;
    const phone = document.getElementById('phone').value;

    if (!validateAadhar(adhar)) {
      alert("Please enter a valid 12-digit Aadhar number.");
      return;
    }
    if (!validatePhone(phone)) {
      alert("Please enter a valid 10-digit phone number.");
      return;
    }

    // Set form data
    const formData = new FormData(document.getElementById("registrationForm"));
    const url = "YOUR_GOOGLE_APPS_SCRIPT_URL"; // Replace with your Google Apps Script URL

    // Send form data via AJAX (fetch)
    fetch(url, {
      method: "POST",
      body: formData
    })
    .then(response => response.text())
    .then(data => {
      document.getElementById("confirmationMessage").style.display = "block";
      isSubmitted = true; // Prevent further submissions
    })
    .catch(error => {
      console.error("Error submitting form:", error);
    });
  }
</script>
<style>
  .form-container {
    max-width: 400px;
    margin: auto;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
  }
  .form-container label {
    display: block;
    margin-bottom: 8px;
    font-weight: bold;
  }
  .form-container input,
  .form-container select,
  .form-container button {
    width: 100%;
    padding: 10px;
    margin-bottom: 15px;
    border-radius: 5px;
    border: 1px solid #ddd;
    box-sizing: border-box;
  }
  #confirmationMessage {
    display: none;
    color: green;
    font-weight: bold;
    text-align: center;
  }
</style>
</body>
</html>
