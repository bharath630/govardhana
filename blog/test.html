<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pay with Your Favorite App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        .payment-container {
            max-width: 400px;
            margin: 0 auto;
        }
        .payment-button {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 10px;
            margin: 10px;
            border: 2px solid #ddd;
            border-radius: 10px;
            cursor: pointer;
            text-decoration: none;
            color: black;
            transition: 0.3s ease;
        }
        .payment-button:hover {
            background-color: #f9f9f9;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .payment-button img {
            width: 30px;
            height: 30px;
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <h1>Pay with Your Favorite App</h1>
    <div class="payment-container">
        <a href="#" class="payment-button">
            <img src="https://upload.wikimedia.org/wikipedia/commons/5/5b/Google_Pay_Logo.svg" alt="Google Pay">
            Pay with Google Pay
        </a>
        <a href="#" class="payment-button">
            <img src="https://upload.wikimedia.org/wikipedia/en/5/56/PhonePe_Logo.png" alt="PhonePe">
            Pay with PhonePe
        </a>
        <a href="#" class="payment-button">
            <img src="https://upload.wikimedia.org/wikipedia/commons/4/44/Paytm_logo.png" alt="Paytm">
            Pay with Paytm
        </a>
        <a href="#" class="payment-button">
            <img src="https://upload.wikimedia.org/wikipedia/commons/c/cc/BHIM_UPI_Logo.png" alt="BHIM">
            Pay with BHIM
        </a>
    </div>
</body>
</html>
