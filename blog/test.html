<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pay with Your Favorite App</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 20px;
            text-align: center;
        }
        h1 {
            font-size: 1.5rem;
            margin-bottom: 20px;
            color: #333;
        }
        .payment-container {
            display: grid;
            gap: 15px;
            grid-template-columns: 1fr;
            margin: 0 auto;
            max-width: 90%; /* Adjusts well for mobile */
        }
        .payment-button {
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 12px;
            padding: 15px;
            text-decoration: none;
            color: black;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .payment-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 8px rgba(0, 0, 0, 0.15);
        }
        .payment-button img {
            width: 40px;
            height: 40px;
            margin-right: 10px;
        }
        .payment-button span {
            font-size: 1rem;
            font-weight: 500;
        }
    </style>
</head>
<body>
    <h1>Pay with Your Favorite App</h1>
    <div class="payment-container">
        <a href="#" class="payment-button">
            <img src="https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Fpng.pngtree.com%2Fpng-clipart%2F20230916%2Foriginal%2Fpngtree-google-pay-payment-icon-vector-png-image_12256719.png&f=1&nofb=1&ipt=9ac180fac8665ce118aa5b6b6b2df73bf79d7448e49b279436217da578c57cd3&ipo=images" alt="Google Pay">
            <span>Google Pay</span>
        </a>
        <a href="#" class="payment-button">
            <img src="https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Fcdn.freelogovectors.net%2Fwp-content%2Fuploads%2F2023%2F11%2Fphonepe_logo-freelogovectors.net_-640x474.png&f=1&nofb=1&ipt=35b8808a2da0c0da95e70296c423dd4a66699ae29b54023fe1088baaf4ffad96&ipo=images" alt="PhonePe">
            <span>PhonePe</span>
        </a>
        <a href="#" class="payment-button">
            <img src="https://upload.wikimedia.org/wikipedia/commons/4/44/Paytm_logo.png" alt="Paytm">
            <span>Paytm</span>
        </a>
        <a href="#" class="payment-button">
            <img src="https://upload.wikimedia.org/wikipedia/commons/c/cc/BHIM_UPI_Logo.png" alt="BHIM">
            <span>BHIM UPI</span>
        </a>
    </div>
</body>
</html>
