<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pay with Your Favorite App</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 20px;
            text-align: center;
        }
        h1 {
            font-size: 1.5rem;
            margin-bottom: 20px;
            color: #333;
        }
        .payment-container {
            display: grid;
            gap: 15px;
            grid-template-columns: 1fr;
            margin: 0 auto;
            max-width: 90%; /* Adjusts well for mobile */
        }
        .payment-button {
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 12px;
            padding: 15px;
            text-decoration: none;
            color: black;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .payment-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 8px rgba(0, 0, 0, 0.15);
        }
        .payment-button img {
            width: 40px;
            height: 40px;
            margin-right: 10px;
        }
        .payment-button span {
            font-size: 1rem;
            font-weight: 500;
        }
    </style>
</head>
<body>
    <h1>Pay with Your Favorite App</h1>
    <div class="payment-container">
        <a href="#" class="payment-button">
            <img src="https://upload.wikimedia.org/wikipedia/commons/5/5b/Google_Pay_Logo.svg" alt="Google Pay">
            <span>Google Pay</span>
        </a>
        <a href="#" class="payment-button">
            <img src="https://upload.wikimedia.org/wikipedia/en/5/56/PhonePe_Logo.png" alt="PhonePe">
            <span>PhonePe</span>
        </a>
        <a href="#" class="payment-button">
            <img src="https://upload.wikimedia.org/wikipedia/commons/4/44/Paytm_logo.png" alt="Paytm">
            <span>Paytm</span>
        </a>
        <a href="#" class="payment-button">
            <img src="https://upload.wikimedia.org/wikipedia/commons/c/cc/BHIM_UPI_Logo.png" alt="BHIM">
            <span>BHIM UPI</span>
        </a>
    </div>
</body>
</html>
