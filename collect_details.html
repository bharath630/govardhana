<div class="contact-box">
	<form action="{{ site.baseurl }}/contact-success/" method="post" class="contact-form">
		<input type="hidden" name="_to" value="govardhangoshale@gmail.com" />
		<input type="text" name="_gotcha" style="display: none;">

		<label for="name">Full Name</label>
		<input type="text" name="name" id="name" placeholder="Enter your name..." />

		<label for="email">Email Address</label>
		<input type="email" name="email" id="email" placeholder="Enter your email..." required />

        <label for="pan">Pan Number</label>
		<input type="text" name="pan" id="pan" placeholder="Enter your Pan..." required />

        <label for="adhar">Adhar Number</label>
		<input type="text" name="adhar" id="adhar" placeholder="Enter your Adhar..." required />

		<label for="message">Phone Number</label>
		<textarea name="text" id="message" placeholder="Enter your valid phone number..."></textarea>

		<input type="submit" value="Submit" />
	</form>

	<div class="contact-details">
		<h3 class="editable">Address</h3>
		<address><a target="_blank" href="https://www.google.com/maps/place/{{ page.map.address | url_encode }}">{{ page.map.address | replace: ", ", ", <br>" }}</a></address>

		<h3 class="editable">Email</h3>
		<p><a href="mailto:govardhangoshale@gmail.com">govardhangoshale@gmail.com</a></p>
	</div>
</div>
