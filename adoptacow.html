---
title:
heading: 
description: 
---

<div class="contact-box" style="display: flex; justify-content: center; align-items: center;">
	<form action="{{ site.baseurl }}/contact-success/" method="post" class="contact-form">
		<input type="hidden" name="_to" value="govardhangoshale@gmail.com" />
		<input type="text" name="_gotcha" style="display: none;">

		<label for="name">Full Name</label>
		<input type="text" name="name" id="name" placeholder="Enter your name..." />

		<label for="email">Email Address</label>
		<input type="email" name="email" id="email" placeholder="Enter your email..." required />

        <label for="pan">Pan Number</label>
		<input type="text" name="pan" id="pan" placeholder="Enter your Pan..." required />

        <label for="adhar">Adhar Number</label>
		<input type="text" name="adhar" id="adhar" placeholder="Enter your Adhar..." required />

		<label for="message">Phone Number</label>
		<textarea name="text" id="message" placeholder="Enter your valid phone number..."></textarea>

		<input type="submit" value="Submit" />
	</form>
</div>
<br><br><br>
<div style="text-align: center;">
	<button 
	   onclick="openQrWindow()"
	   class="pulse-button"
	   style="background-color: #ffd500; padding: 15px 30px; font-size: 18px; 
			  border: none; font-weight: bold; cursor: pointer; transition: all 0.3s ease-in-out; 
			  color: #050829; border-radius: 8px;">
	  Generate QR Code!
	</button>
</div>

<script>
  function openQrWindow() {
    // Get the Aadhar number from the input field
    const adharNumber = document.getElementById('adhar').value;

    // Construct the QR code URL with the Aadhar number as the transaction note
    const qrCodeUrl = `https://api.qrserver.com/v1/create-qr-code/?size=120x120&data=upi://pay?pa=govardhanylp@sbi&pn=GoDattu&am=11500&cu=INR&tn=${encodeURIComponent(adharNumber)}`;

    // Open a new window with the QR code
    const qrWindow = window.open('', '_blank', 'width=400,height=400');
    qrWindow.document.write(`
      <html>
        <head>
          <title>UPI Payment QR Code</title>
        </head>
        <body style="display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0;">
          <div style="text-align: center;">
            <h2>Scan to Pay</h2>
            <img src="${qrCodeUrl}" alt="UPI Payment QR Code" style="width: 200px; height: 200px;">
          </div>
        </body>
      </html>
    `);
    qrWindow.document.close();
  }
</script>
