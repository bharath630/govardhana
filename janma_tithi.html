<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Us</title>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-database-compat.js"></script>
</head>
<body>
    <div class="eleven">
        <h1>About Us</h1>
    </div>

    <p style="text-align: justify; flex: 1;">
        <!-- Your content here -->
    </p>

    <h1>Please don't submit anything below database integration ongoing!!!!!!!!</h1>

    <form id="contactForm">
        <input type="text" id="name" placeholder="Name" required>
        <input type="text" id="phone" placeholder="Phone" required>
        <input type="email" id="email" placeholder="Email" required>
        <input type="date" id="dob" placeholder="DOB" required>
        <button type="submit">Submit</button>
    </form>
    <p id="statusMessage"></p>

    <script>
        // Your web app's Firebase configuration
        const firebaseConfig = {
	  apiKey: 'AIzaSyDo_hRzpcxpk8FnGFpgsecNrfVdsRrZtA0',
	  authDomain: "govardhan-c6966.firebaseapp.com",
	  databaseURL: "https://govardhan-c6966-default-rtdb.asia-southeast1.firebasedatabase.app",
	  projectId: "govardhan-c6966",
	  storageBucket: "govardhan-c6966.appspot.com",
	  messagingSenderId: "842909219846",
	  appId: "1:842909219846:web:9ca54c4b1ccdb5f76cd787",
	  measurementId: "G-67RC9JBJY6"
	};

        // Initialize Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const db = firebase.database(); // Initialize database reference

        document.getElementById('contactForm').addEventListener('submit', function (e) {
            e.preventDefault(); // Prevent form from reloading the page

            const name = document.getElementById('name').value;
            const phone = document.getElementById('phone').value;
            const email = document.getElementById('email').value;
            const dob = document.getElementById('dob').value;

            // Push data to Firebase
            db.ref('contacts').push({
                name: name,
                phone: phone,
                email: email,
                dob: dob
            }).then(() => {
                document.getElementById('statusMessage').textContent = 'Data submitted successfully!';
                document.getElementById('contactForm').reset();
            }).catch((error) => {
                document.getElementById('statusMessage').textContent = 'Error: ' + error.message;
            });
        });
    </script>
</body>
</html>
